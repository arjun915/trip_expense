{% extends 'expenses/base.html' %}
{% block content %}
<h1>Add Expense to {{ trip.name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <h2>Enter Contributions</h2>
    {% for participant in trip.participants.all %}
        <div>
            <label>{{ participant.name }}'s Contribution:</label>
            <input type="number" name="contribution" step="0.01" min="0" required>
        </div>
    {% endfor %}
    
    <button type="submit">Add Expense</button>
</form>
{% endblock %}
